<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
      }
      .attribution a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <article aria-labelledby="article-title">
        <div class="wrap">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium NFT preview image"
          />
          <div class="hover" aria-hidden="true">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <header>
          <h1 id="article-title">Equilibrium #3429</h1>
        </header>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="icon-row" aria-label="Auction details">
          <div class="left">
            <svg
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Ethereum icon"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <h2>0.041 ETH</h2>
          </div>
          <div class="right">
            <svg
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Clock icon"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p>3 days left</p>
          </div>
        </section>
        <section class="creator" aria-labelledby="creator-title">
          <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" />
          <p id="creator-title">Creation of <span>Jules Wyvern</span></p>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jjdavenport">jjdavenport</a>.
    </footer>
  </body>
</html>
